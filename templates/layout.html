<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title block, defaults if not set by child template -->
    <title>{% block title %}{{ page_title | default('Cyberpunk Game Hub') }}{% endblock %}</title>
    
    <!-- Preload custom fonts for performance -->
    <link rel="preload" href="{{ url_for('static', filename='fonts/Orbitron-Regular.woff2') }}" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="{{ url_for('static', filename='fonts/RobotoMono-Regular.woff2') }}" as="font" type="font/woff2" crossorigin>
    
    <!-- Font definitions (ideally in main.css, placed here for self-containment of this batch) -->
    <style>
        @font-face {
            font-family: 'Orbitron';
            src: url("{{ url_for('static', filename='fonts/Orbitron-Regular.woff2') }}") format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap; /* Ensures text is visible while font loads */
        }
        @font-face {
            font-family: 'Roboto Mono';
            src: url("{{ url_for('static', filename='fonts/RobotoMono-Regular.woff2') }}") format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap; /* Ensures text is visible while font loads */
        }
    </style>

    <!-- Link to the main stylesheet (to be created in a future batch) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    <!-- Basic favicon (game controller emoji) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg>">
    
    <!-- Meta tags for SEO and theme -->
    <meta name="description" content="Dive into the Cyberpunk Game Hub - your portal to a world of retro-futuristic games.">
    <meta name="theme-color" content="#1A1A2E"> <!-- Dark Violet - Main background color -->
</head>
<!-- Apply base cyberpunk theme styles inline for now; main.css will handle this more comprehensively -->
<body class="cyberpunk-theme" style="background-color: #1A1A2E; color: #E0E0E0; font-family: 'Roboto Mono', monospace; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh;">

    <!-- Main site header: Contains logo and navigation -->
    <header class="site-header" style="background-color: #0F3460; padding: 1rem 2rem; box-shadow: 0 2px 10px rgba(233, 69, 96, 0.5);">
        <nav class="main-nav" style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto;">
            <!-- Logo with Orbitron font, links to home -->
            <a href="{{ url_for('home') }}" class="nav-logo" style="font-family: 'Orbitron', sans-serif; color: #E94560; text-decoration: none; font-size: 1.8em; font-weight: bold;">CYBERHUB</a>
            <!-- Navigation links -->
            <ul class="nav-links" style="list-style: none; display: flex; gap: 1.5rem; margin: 0; padding: 0;">
                <li><a href="{{ url_for('home') }}" style="color: #53B8BB; text-decoration: none; font-family: 'Orbitron', sans-serif; font-size: 1.1em;">Home</a></li>
                <li><a href="{{ url_for('games_selection') }}" style="color: #53B8BB; text-decoration: none; font-family: 'Orbitron', sans-serif; font-size: 1.1em;">Games</a></li>
                <li><a href="{{ url_for('about') }}" style="color: #53B8BB; text-decoration: none; font-family: 'Orbitron', sans-serif; font-size: 1.1em;">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content area: Page-specific content will be injected here -->
    <main class="container" style="flex-grow: 1; padding: 2rem; max-width: 1200px; width: 100%; margin: 0 auto; box-sizing: border-box;">
        {% block content %}{% endblock %}
    </main>

    <!-- Site footer: Copyright and thematic text -->
    <footer class="site-footer" style="background-color: #0F3460; color: #53B8BB; text-align: center; padding: 1.5rem; margin-top: auto; font-size: 0.9em;">
        <p>&copy; 2024 Cyberpunk Game Hub. System Online. All User Data Processed.</p>
    </footer>

    <!-- Link to main JavaScript file (to be created in a future batch) -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <!-- Block for page-specific JavaScript files or inline scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
